apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.24.0 (4a2a0458)
  creationTimestamp: null
  labels:
    io.kompose.service: delfin-api
  name: delfin-api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: delfin-api
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.24.0 (4a2a0458)
      creationTimestamp: null
      labels:
        io.kompose.service: delfin-api
    spec:
      containers:
        - args:
            - api
          env:
            - name: OS_COORDINATION__BACKEND_SERVER
              value: redis:6379
            - name: OS_DEFAULT__TRANSPORT_URL
              value: rabbit://delfinuser:delfinpass@rabbitmq:5672//
          image: sodafoundation/delfin:exporter
          name: delfin-api
          ports:
            - containerPort: 8190
          resources: {}
          volumeMounts:
            - mountPath: /etc/delfin
              name: delfin-config1
            - mountPath: /var/lib/delfin
              name: delfin-lib
            - mountPath: /var/log/delfin
              name: delfin-log
      restartPolicy: Always
      volumes:
        - hostPath:
            path: /var/log/delfin
          name: delfin-log
        - hostPath:
            path: /var/lib/delfin
          name: delfin-lib
        - name: delfin-config1
          configMap:
            name: delfin-config
status: {}
